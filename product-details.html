    <script>
        function setupDropdownButtons() {
            const faqButtons = document.querySelectorAll('.faq-question');

            faqButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const answer = button.parentElement.querySelector('.faq-answer');
                    const isActive = button.classList.toggle('active');


                });
            });
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>



    <script>
        console.clear();

        const links = gsap.utils.toArray(".dropdown1 a");
        const images = gsap.utils.toArray(".dropdown1 img");

        gsap.set(images, { x: 50 });

        links.forEach((link, i) => {
            const t = gsap
                .to(images[i], {
                    autoAlpha: 1,
                    x: 0,
                    duration: 0.35,
                    ease: "power1.inOut",
                    paused: true
                })
                .reverse();
            link.addEventListener("mouseenter", () => t.reversed(!t.reversed()));
            link.addEventListener("mouseleave", () => t.reversed(!t.reversed()));
        });
    </script>
